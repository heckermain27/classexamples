<html>
  <title>Examples Using List Tags</title>
  <body bgcolor="grey">
    <!-- This is ignored by the computer... -->
    
    <h2>Here is an unordered list...</h2>
    <ul> <!-- Here is out unordered list tag -->
      <li>Here is our first item</li> <!-- List Item -->
      <li>Bananas</li>
      <li>Apples</li>
      <li>Garlic</li>
    </ul>
    
    <h2>Top 3 Movies</h2>
    <ol type="A"> <!-- ordered list tag -->
      <li>Endgame</li>
      <li>Shrek</li>
      <li><i>The Emoji Movie</i></li>
    </ol>
    
  </body>
</html>
